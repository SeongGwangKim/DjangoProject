{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; max-width: 1000px; margin: 4rem auto">
        <!-- image upload start-->
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Upload</button>
          </form>

          {% if post %}
          <img src="{{ post.document.url }}">
          <p>File uploaded at: <a href="{{ post.document.url }}">{{ post.document }}</a></p>
          {% endif %}

        <!-- image upload end -->
    </div>
{% endblock %}
