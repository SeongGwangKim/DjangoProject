
    <div class="all_apply">
        <div>
            <h1 class="all_logo">Oliver's App</h1>
        </div>

        <div style="font-size: 2rem">
            <span>nav1</span>&ensp;&ensp;
            <span>nav2</span>&ensp;&ensp;
            <span>nav3</span>&ensp;&ensp;

            <!-- ?next={{ request.path }}는 지금 있는 페이지 어디서든 next라는 인자로 넘겨줌으로써 원래있던 자리로 돌아 올 수 있다. -->
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login&ensp;&ensp;</span>
            </a>

            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage&ensp;&ensp;</span>
            </a>

            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout&ensp;&ensp;</span>
            </a>
            {% endif %}
        </div>

    </div>
