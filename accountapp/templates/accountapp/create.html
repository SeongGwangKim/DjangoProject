{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center">
        <!-- 어떤 앱에서 어떤 라우팅으로 가라 -->
        <form action="{% url 'accountapp:create' %}" method="post">
            <!-- post를 쓰려면 장고에서 제공하는 보안 시스템때문에 {% csrf_token %}를 써야 한다.  -->
            {% csrf_token %}
            <!-- form_class = UserCreationForm에 의해서 {{ form }}로 설정하면 자동으로 만들어 준다. -->
            {{ form }}


        <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
